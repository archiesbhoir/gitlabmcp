services:
  gitlab-mcp:
    build: .
    container_name: gitlab-mcp-server
    ports:
      - '8080:8080'
    env_file:
      - .env
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
